    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Stock manager</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 main">
        <h1 class="page-header">Liste des stock</h1>
        <stock-detail [stock]="selected"></stock-detail>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Article</th>
                <th>Stock</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="#stock of stocks" (click)="onSelect(stock)" [class.success]="stock === selected">
                <td>{{stock.id}}</td>
                <td>{{stock.article}}</td>
                <td>{{stock.stock}}</td>
                <td>{{stock.date | date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
